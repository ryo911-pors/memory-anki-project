version: '3.8'

services:
  db:
    image: postgres:15
    container_name: anki-saas-db
    environment:
      POSTGRES_USER: anki
      POSTGRES_PASSWORD: anki_secret
      POSTGRES_DB: anki_saas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
